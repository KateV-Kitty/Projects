<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 11</title>
</head>

<body>
    <!-- комментарии ctrl+/ -->
    <div class="wrapper">
        <header class="header"> 
            <div class="header__container">
                <h1 class="header__title">
                    Experiments
                </h1>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__items items">
                    <div class="items__item1">
                        <div class="items-box1">Box 1</div>
                    </div>
                    <div class="items__item2">
                        <div class="items-box2">Box 2</div>
                    </div>
                    <div class="items__item3">
                        <div class="items-box3">Box 3</div>
                    </div>
                    <div class="items__item4">
                        <div class="items-box4">Box 4</div>
                    </div>
                    <div class="items__item5">
                        <div class="items-box5">Box 5</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__content">
                    <div class="footer__box-left box-left">
                        <div class="box-left__text">
                            <p>Is it<br>here?</p>
                        </div>
                        <div class="box-left__answer">
                            <p>No...</p>
                        </div>
                        <div class="box-left__background"></div>
                        <div class="box-left__crocodail">
                            <img src="img/footer/crocodaile.png" alt="crocodaile">
                        </div>
                        <div class="box-left__broom">
                            <img src="img/footer/broom.png" alt="broom">
                        </div>
                    </div>
                    <div class="footer__box-right box-right">
                        <div class="box-right__text">
                            <p>Here?</p>
                        </div>
                        <div class="box-right__answer">
                            <p>Yes, that's<br> the spot.</p>
                        </div>
                        <div class="box-right__background"></div>
                        <div class="box-right__crocodail">
                            <img src="img/footer/crocodaile2.png" alt="crocodaile">
                        </div>
                        <div class="box-right__broom">
                            <img src="img/footer/broom2.png" alt="broom">
                        </div>
                    </div>
                    <div class="footer__box-bottom box-bottom">
                        <div class="box-bottom__text">
                            <p>Thanks Gator. I hate it when my back is itchy.</p>
                        </div>
                        <div class="box-bottom__crocodail">
                            <img src="img/footer/crocodaile2.png" alt="crocodaile">
                        </div>
                        <div class="box-bottom__broom">
                            <img src="img/footer/broom2.png" alt="broom">
                        </div>
                        <div class="box-bottom__whale"></div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>

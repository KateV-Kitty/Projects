<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 12</title>
</head>

<body>
    <!-- комментарии ctrl+/ -->
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">
                    Experiments
                </h1>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__items items">
                    <div class="items__item1">
                        <div class="items-box1"></div>
                    </div>
                    <div class="items__item2">
                        <div class="items-box2"></div>
                    </div>
                    <div class="items__item3">
                        <div class="items-box3"></div>
                    </div>
                    <div class="items__item4">
                        <div class="items-box4"></div>
                    </div>
                    <div class="items__item5">
                        <div class="items-box5"></div>
                    </div>
                    <div class="items__item6">
                        <div class="items-box6"></div>
                    </div>
                    <div class="items__item7">
                        <div class="items-box7"></div>
                    </div>
                    <div class="items__item8">
                        <div class="items-box8"></div>
                    </div>
                    <div class="items__item9">
                        <div class="items-box9"></div>
                    </div>
                    <div class="items__item10">
                        <div class="items-box10"></div>
                    </div>
                    <div class="items__item11">
                        <div class="items-box11"></div>
                    </div>
                    <div class="items__item12">
                        <div class="items-box12"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__content">
                    <div class="footer__table">
                        <div class="footer__cards">
                            <div class="footer__deck-cards deck-cards">
                                <div class="deck-cards__card1"></div>
                                <div class="deck-cards__card2"></div>
                                <div class="deck-cards__card3"></div>
                            </div>
                            <div class="footer__trump-card"></div>
                        </div>
                        <div class="footer__player1 player1">
                            <div class="player1__card1"></div>
                            <div class="player1__card2"></div>
                            <div class="player1__card3"></div>
                            <div class="player1__card4"></div>

                        </div>
                        <div class="footer__player2 player2">
                            <div class="player2__card1"></div>
                            <div class="player2__card2"></div>
                            <div class="player2__card3"></div>
                            <div class="player2__card4"></div>
                            <div class="player2__card5"></div>

                        </div>
                        <div class="footer__player3 player3">
                            <div class="player3__card1"></div>
                            <div class="player3__card2"></div>
                            <div class="player3__card3"></div>
                            <div class="player3__card4"></div>
                            <div class="player3__card5"></div>

                        </div>
                        <div class="footer__game game">
                            <div class="game__left left">
                                <div class="left__card1"></div>
                                <div class="left__card2"></div>
                            </div>
                            <div class="game__right right">
                                <div class="right__card1"></div>
                                <div class="right__card2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
